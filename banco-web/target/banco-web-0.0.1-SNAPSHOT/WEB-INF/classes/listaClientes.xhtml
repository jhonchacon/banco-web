<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>

	</h:head>
	
	<h:body>
		<p:panel header="Listado de Clientes">
			<p:dataTable value="#{clienteVista.listaClientes}" var="cliente" rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
				
				<p:column headerText="Identificacion">
					<p:outputLabel value="#{cliente.clieId}"  />
				</p:column>
				
				<p:column headerText="Nombre">
					<p:outputLabel value="#{cliente.nombre}"  />
				</p:column>
				
				<p:column headerText="Direccion">
					<p:outputLabel value="#{cliente.direccion}"  />
				</p:column>
				
				<p:column headerText="Telefono">
					<p:outputLabel value="#{cliente.telefono}"  />
				</p:column>
				
				<p:column headerText="Email">
					<p:outputLabel value="#{cliente.email}"  />
				</p:column>	
					
			</p:dataTable>	
		</p:panel>		
	</h:body>
</html>
